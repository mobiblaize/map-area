<div class="py-5 px-4">
  <div class="login-container">
    <mat-card class="shadow-sm">
      <mat-card-content>
        <div class="ion-margin-bottom">
          <h2 class="mb-3">Sign in to Map Area</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="loginForm">
          <div class="d-grid gap-3 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required>
              <mat-error *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" required>
              <mat-error *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                Password is required
              </mat-error>
            </mat-form-field>

            <button class="btn btn-primary p-2" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
        <div class="social-login-container d-grid gap-3">
          <p class="social-login-text m-0">Or</p>
          <button fill="outline" class="btn btn-primary p-2">Create a New Account</button>
          <p class="social-login-text m-0">Or</p>
          <button type="button" class="btn btn-outline-primary p-2" (click)="socialLogin('google')">Sign in with Google</button>
          <button (click)="socialLogin('facebook')" type="button" class="btn btn-outline-primary p-2">Sign in with Facebook</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
